<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/index.css">
  <script defer src="js/index.js"></script>
  <title>card-app</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__form">
        <form class="form">
          <input class="search" type="text" placeholder="Search" autocomplete="off" autofocus>
          <span class="clear"></span>
        </form>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="search-films">
      <div class="container">
        <div class="cards">
          <div class="card">
            <img src="" alt="">
            <div class="card__content">
              <h2 class="card__title"></h2>
              <span class="score"></span>
            </div>
            <div class="review">
              <h2 class="review__title">Review</h2>
              <div class="review__text"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">

            target="_blank">github</a></div>
        <div class="footer__inner-rss"><a href="https://rs.school/js-stage0/" target="_blank">Rolling Scopes
            School</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
